<html lang="en" dir="">

        <meta charset="UTF-8">

        <title></title>
        <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i,600,700,800,900" rel="stylesheet">
        <link id="gull-theme" rel="stylesheet" href="assets/styles/css/themes/lite-purple.min.css">
        <link id="gull-theme" rel="stylesheet" href="assets/styles/css/style.css">


    </head>

    <body class="text-left ">
        <!-- Pre Loader Strat  -->

        <div class="main-wrapper">
            <div class="container">                
                <div class="category-name-wrapper form-group p-5">
                    <a href="create-menu-2-v2.html" class="btn btn-primary float-right mb-3 text-white" value="Save" >Save</a>
                    <input type="text" class="form-control text-center" placeholder="Menu Name" value="Test Category name" disabled>
                </div>

                <div class="category-wrapper form-group p-5">
                    <h4>Items</h4>
                    <div class="category-items" id="category-items">
                        <div class="category-item mb-3">
                            <input type="text" class="form-control" placeholder="Name">
                            <textarea class="form-control" placeholder="Description" name="" id="" cols="30" rows="5"></textarea>
                            <input type="text" class="form-control" placeholder="Price">
                            <div class="item-handle-position">
                                <span class="i-Arrow-Up" onclick="moveUp(this)"></span>
                                <span class="i-Arrow-Down" onclick="moveDown(this)"></span>
                            </div>
                        </div>
                    </div>
                    <a href="#" class="btn btn-secondary float-right mb-3 text-white w-100" value="Save" onclick="addCategoryItem()" >Add New Item</a>
                </div>
            </div>
        </div>


        <script src="assets/js/vendor/jquery-3.3.1.min.js"></script>
        <script src="assets/js/vendor/bootstrap.bundle.min.js"></script>
        <script>
            function addCategoryItem() {
                console.log('123');
                $("#category-items").append(`
                <div class="category-item mb-3">
                    <input type="text" class="form-control" placeholder="Name">
                    <textarea class="form-control" placeholder="Description" name="" id="" cols="30" rows="5"></textarea>
                    <input type="text" class="form-control" placeholder="Price">
                    <div class="item-handle-position">
                        <span class="i-Arrow-Up" onclick="moveUp(this)"></span>
                        <span class="i-Arrow-Down" onclick="moveDown(this)"></span>
                    </div>
                </div>
                `);
            }
            function moveUp(element) {
                var cur_item = $(element).parent().parent();
                var prev_item = cur_item.prev();
                prev_item.before(cur_item);
                // cur_item.css("background-color", "red");
            }
            function moveDown(element) {
                var cur_item = $(element).parent().parent();
                var next_item = cur_item.next();
                next_item.after(cur_item);
            }
        </script>
    </body>

</html>
